<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - JenniStamp</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- HERO (full width like homepage main) ---------- */
    /* body{
      background-color: rgb(246, 244, 242);
    } */
    .blog-hero {
  margin: 11rem auto 5rem;  
   /* background-color: rgb(146, 144, 42); */
   max-width: 1300px;
}



    /* meta row: category on left, date on right */
    .hero-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
  margin-bottom: 22px;
}

    .hero-meta .category {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      color: rgb(160, 152, 139);
    }
    .hero-meta .date {
     font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
  font-weight: 400;
      color: rgb(160, 152, 139);
      white-space: nowrap;
    }

   /* keep your grid exactly as-is */
.hero-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  column-gap: 60px;
  align-items: stretch;
}

    .hero-text .title {
      font-size: clamp(2.6rem, 5vw, 4rem); /* big like screenshot */
      line-height: 1.15;
      font-weight: 500;
      margin: 5rem 0 1.25rem;
      font-size: 3.3rem;
    }
    .hero-text .excerpt {
      font-family: 'Roboto', sans-serif;
      font-weight: 200;
      font-size: 1.5rem;
      color: rgb(82, 75, 69);
      margin: 0;
    }

    .hero-image img {
      display: block;
      width: 100%;
      height: 100%; /* tall portrait feel */
      object-fit: cover;
      border-radius: 4px;
    }

    /* ---------- ARTICLE BODY (narrow reading width) ---------- */
    .post-body {
      max-width: 1300px;
      margin: 2.5rem auto 6rem;
      padding: 0 ;
      background-color: white;
    }
    .blog-content {
      font-family: 'Roboto', sans-serif;
      font-weight: 200 !important;
      font-size: 1.3rem;
      line-height: 1.8;
      color: #444;
      max-width: 1300px;   
      margin: 0 auto;      
      padding: 0 20px;
    }

    .hero-text {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* space between top meta & bottom text */
}

.hero-main-text {
  margin-top: auto; /* pushes it to bottom */
  margin-bottom: 80px;
}


    /* ---------- Responsive ---------- */
    @media (max-width: 1024px) {
      .hero-grid {
        grid-template-columns: 1fr;
        row-gap: 28px;
      }
      .hero-image img {
        height: clamp(320px, 48vh, 520px);
      }
    }
    @media (max-width: 640px) {
      .blog-hero { padding: 0 20px; }
      .hero-text .title { font-size: clamp(2rem, 6.5vw, 2.4rem); }
    }

    /* Blog Page Post Body Layout */
.post-body {
  max-width: 1300px;
  margin: 2.5rem auto 6rem;
  padding: 0rem;
}

.post-body-grid {
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 2rem;
}

.popular-blogs {
  border-right: 1px solid #eee;
  padding-right: 1rem;
}

.popular-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.popular-item {
  display: flex;
  gap: 0.8rem;
  margin-bottom: 1rem;
  cursor: pointer;
}

.popular-item img {
  width: 80px;
  height: 60px;
  object-fit: cover;
  border-radius: 4px;
}

/* .popular-meta {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.popular-category {
  font-family: 'Roboto', sans-serif;
  text-transform: uppercase;
  font-size: 0.75rem;
  font-weight: 500;
  color: #999;
}

.popular-date {
  font-family: 'Roboto', sans-serif;
  font-size: 0.75rem;
  color: #aaa;
} */

.popular-meta {
  display: flex;
  flex-direction: column; /* ensures category on top, date below */
  gap: 2px; /* small spacing between category and date */
}

.popular-category {
  font-family: 'Roboto', sans-serif;
  text-transform: uppercase;
  font-size: 0.75rem;
  font-weight: 500;
  color: #999;
}

.popular-date {
  font-family: 'Roboto', sans-serif;
  font-size: 0.75rem;
  color: #aaa;
}


.popular-title-text {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.3;
}

@media (max-width: 900px) {
  .post-body-grid {
    grid-template-columns: 1fr;
  }
  .popular-blogs {
    border-right: none;
    padding-right: 0;
    margin-bottom: 2rem;
  }
}

.post-body-wrapper {
  display: grid;
  grid-template-columns: 300px 1fr; /* left: fixed, right: flexible */
  gap: 40px;
  align-items: start;
  max-width: 1400px;  /* match navbar container */
  margin: 0;
  padding: 0; 
}

.sidebar {
  border-right: 1px solid #eee;
  padding-right: 20px;
}

.sidebar h2 {
  font-size: 2.3rem;
  margin-bottom: 20px;
}

.sidebar .popular-item {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.sidebar .popular-item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  /* border-radius: 4px; */
}

.sidebar .popular-item .info {
  font-size: 1.2rem;
}

.blog-content p:first-of-type::first-letter {
  float: left;
  font-size: 7rem; /* adjust size for your layout */
  line-height: 1;
  font-weight: bold;
  margin-right: 10px;
  font-family: 'Cormorant Garamond', serif;
  color: #1a140f; /* matches the example */
}

.blog-content p {
  line-height: 1.8;       /* taller line spacing */
  margin-bottom: 1.8em;   /* extra gap between paragraphs */
}


.inline-large-image {
  width: 100%;
  height: auto;
  margin: 2em 0;
  border-radius: 6px;
}

@media (max-width: 768px) {
  .post-body-wrapper {
    grid-template-columns: 1fr;
  }

  /* Blog content comes first */
  .blog-content {
    order: 1;
  }

  /* Sidebar (Popular Blogs) comes after */
  .sidebar {
    order: 2;
    border-right: none;
    padding-right: 0;
    margin-top: 2rem;
  }
}



  </style>
